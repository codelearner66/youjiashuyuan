<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>管理员登录</title>
    <script src="../js/jquery.js"></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../css/back_login.css" />
    <script src="../bootstrap/js/bootstrap.js"></script>
</head>
<body>
<form id="LoginForm" action="BackLogin" method="post" >
    <div class="mycenter">
        <div class="mysign">
            <div class="col-lg-11 text-center text-info">
                <h2>请登录</h2>
            </div>
            <div class="col-lg-10">
                <input type="text" id="account" class="form-control" name="account" placeholder="请输入账户名" required />
            </div>
            <div class="col-lg-10">
                <input type="password" id="passwd" class="form-control" name="passwd" placeholder="请输入密码" required/>
            </div>
            <div class="col-lg-10 mycheckbox checkbox">
                <input type="checkbox" class="col-lg-1">记住密码</input>
            </div>
            <div class="col-lg-10">
                <button type="submit"  class="btn btn-success col-lg-12">登录</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
